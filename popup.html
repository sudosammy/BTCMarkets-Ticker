<!doctype html>
<html>
  <head>
    <title>BTC Markets Ticker</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 16px;
        width: 200px;
      }
      table {
        width: 100%;
        margin-bottom: 5px;
        text-align: left;
      }
      table td:nth-child(2) {
        text-align: right;
      }
      #upd {
        display: inline-block;
        background-color: #5cb85c;
        border-color: #5cb85c;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.16);
        -webkit-font-smoothing: antialiased;
        padding: 6px 12px;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
      }
      #upd:hover {
        background-color: #449d44;
        border-color: #419641;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <table id="coins_table">
      <tr>
        <td></td>
        <td><button id="upd">Refresh</button></td>
      </tr>
    </table>
    <div id="general"></div>
  </body>
</html>
